<div class="container">
  <form class="form" [formGroup]="formulario">
    <div class="row">
    </div>

    <h4>Remuneração Atual</h4>
    <div class="mb-3">
      <label for="salarioAtual" class="form-label">Salário</label>
      <input type="text" class="form-control col-2" formControlName="salarioAtual" id="salarioAtual" autofocus
        placeholder="Salário atual">
    </div>
    <div class="mb-3">
      <label for="valeRefeicaoAtual" class="form-label">Vale Refeição</label>
      <input type="text" class="form-control col-2" formControlName="valeRefeicaoAtual" id="valeRefeicaoAtual">
    </div>
    <div class="mb-3">
      <label for="valeAlimentacaoAtual" class="form-label">Vale Alimentação</label>
      <input type="text" class="form-control col-2" formControlName="valeAlimentacaoAtual" id="valeAlimentacaoAtual">
    </div>
    <div class="mb-3">
      <label for="qntDependente" class="form-label">Número de Dependentes</label>
      <input type="text" class="form-control col-2" formControlName="qntDependente" id="qntDependente">
    </div>
    <div class="mb-3">
      <label for="outrasDespesas" class="form-label">Outras Despesas</label> <span ngbTooltip="Pensão Alimenticia">
        tooltip</span>
      <input type="text" class="form-control col-2" formControlName="outrasDespesas" id="outrasDespesas">
    </div>
    <hr>
    <input class="btn btn-primary" type="button" value="Calcular" (click)="calcular()">
  </form>
</div>
